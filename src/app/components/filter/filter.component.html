<div class="filter flex-center">
  <input
    type="text"
    name="filter"
    id="filter"
    placeholder="Search by song name or artist"
  />
  <div class="actions">
    <app-button
      id="filter-btn"
      [btnClasses]="['btn']"
      type="submit"
      buttonText="Search"
    ></app-button>
    <app-button
      id="clear-filter"
      [btnClasses]="['btn', 'cancel-btn']"
      type="button"
      buttonText="Clear"
    ></app-button>
  </div>
</div>
