<form
  id="add-form"
  class="add-form"
  [formGroup]="songForm"
  (ngSubmit)="onSubmit()"
>
  <input
    type="text"
    name="song"
    id="song"
    placeholder="Song name"
    formControlName="song"
  />
  <input
    type="text"
    name="artist"
    id="artist"
    placeholder="Artist"
    formControlName="artist"
  />
  <app-button
    type="submit"
    [btnClasses]="['btn', 'add-btn']"
    [buttonText]="btnText"
    [isDisabled]="!songForm.valid"
  ></app-button>
</form>
